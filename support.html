<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持 - RedZen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            background: #ff2442;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .features {
            margin: 3rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: nowrap;
        }

        .feature {
            flex: 1;
            padding: 1.5rem;
            border-radius: 8px;
            background: #f5f5f5;
            min-width: 200px;
            max-width: 300px;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
            margin-top: 3rem;
        }

        nav {
            background: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            color: #ff2442;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }

            .feature {
                background: #2a2a2a;
            }

            footer {
                background: #2a2a2a;
            }

            nav {
                background: #1a1a1a;
            }

            nav a {
                color: #fff;
            }
        }

        @media (max-width: 768px) {
            .features {
                flex-wrap: wrap;
            }
            
            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">首页</a>
        <a href="support.html">技术支持</a>
        <a href="privacy.html">隐私政策</a>
    </nav>
    
    <header>
        <h1>技术支持</h1>
        <div class="subtitle">我们随时为您提供帮助</div>
    </header>

    <div class="container">
        <div class="features">
            <div class="feature">
                <div class="feature-icon">❓</div>
                <h3>常见问题</h3>
                <p><strong>如何启用扩展？</strong><br>
                在 Safari 设置 > 扩展中启用 RedZen。</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🔄</div>
                <h3>使用帮助</h3>
                <p><strong>如何暂时查看首页？</strong><br>
                点击扩展图标，使用开关临时关闭屏蔽。</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📮</div>
                <h3>联系我们</h3>
                <p>遇到问题或有建议？<br>
                邮箱：dengxian0714@gmail.com</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 RedZen. All rights reserved.</p>
    </footer>
</body>
</html>
