<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="../../Icon.png" width="128" height="128" alt="Icon">
        <h1>RedZen 小红书净化</h1>
        <p class="tagline">让浏览更纯粹，让发现更有趣</p>
        
        <div class="status-message">
            <p class="platform-ios">
                在设置中开启 RedZen 的 Safari 扩展，<br>
                开始享受清爽的浏览体验。
            </p>
            <p class="platform-mac state-unknown">在 Safari 扩展设置中开启 RedZen，开始享受清爽的浏览体验。</p>
            <p class="platform-mac state-on">✨ RedZen 已启用，享受清爽的浏览体验吧！</p>
            <p class="platform-mac state-off">RedZen 未启用，开启后即可享受清爽的浏览体验。</p>
        </div>

        <button class="platform-mac open-preferences">打开 Safari 扩展设置</button>
        
        <footer>
            <p class="features">
                ⚡️ 移除广告干扰<br>
                🎯 专注内容探索<br>
                🌱 保持简洁纯粹
            </p>
        </footer>
    </div>
</body>
</html>
