<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedZen - 专注搜索的小红书助手</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            background: #ff2442;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .features {
            margin: 3rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: nowrap;
        }

        .feature {
            flex: 1;
            padding: 1.5rem;
            border-radius: 8px;
            background: #f5f5f5;
            min-width: 200px;
            max-width: 300px;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
            margin-top: 3rem;
        }

        nav {
            background: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            color: #ff2442;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }

            .feature {
                background: #2a2a2a;
            }

            footer {
                background: #2a2a2a;
            }

            nav {
                background: #1a1a1a;
            }

            nav a {
                color: #fff;
            }
        }

        @media (max-width: 768px) {
            .features {
                flex-wrap: wrap;
            }
            
            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">首页</a>
        <a href="support.html">技术支持</a>
    </nav>
    
    <header>
        <h1>RedZen</h1>
        <div class="subtitle">告别无意识刷屏，回归搜索本质</div>
    </header>

    <div class="container">
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>保持专注</h3>
                <p>屏蔽首页信息流，减少无意识刷屏</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🔍</div>
                <h3>回归搜索</h3>
                <p>保留搜索功能，让你专注找到所需内容</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡️</div>
                <h3>简单易用</h3>
                <p>一键开关，随时切换浏览模式</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 RedZen. All rights reserved.</p>
    </footer>
</body>
</html>
